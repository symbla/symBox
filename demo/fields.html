<!DOCTYPE html>
<html>
	<head>
		<title>symbla symBox demo page</title>
		<link rel="stylesheet" type="text/css" href="../symbox.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	</head>
	<body>
		<div class="sym-grid" id="forms">
			<div class="col-1-1">
				<h3>Felder</h3>
			</div>
		</div>
		<div class="sym-grid">
			<div class="col-2-3">
				<div class="panel">
					<div class="panel-head"><p>Beispiel</p></div>
					<div class="panel-body">
						<input type="button" class="btn-default" value=".btn-default">
						<input type="button" class="btn-success" value=".btn-success" />
						<input type="button" class="btn-ok" value=".btn-ok" />
						<input type="button" class="btn-warn" value=".btn-warn" />
						<input type="button" class="btn-fail" value=".btn-fail" />
					</div>
				</div>
			</div>
			<div class="col-1-3">
				<div class="panel">
					<div class="panel-head"><p>Beispiel</p></div>
					<div class="panel-body">
						<input type="text" class="txt-default" value=".txt-default" />
					</div>
				</div>
			</div>
		</div>
		<div class="sym-grid">
			<div class="col-1-1">
				<div class="panel">
					<div class="panel-head"><p>Code</p></div>
					<div class="panel-body">
						<script src="https://gist.github.com/JulianBaumueller/af8b408a17c654af6cc7.js"></script>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
